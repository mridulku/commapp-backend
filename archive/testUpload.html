<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Firebase Upload Test</title>
</head>
<body>
  <h2>Firebase Upload Test</h2>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Upload</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    // UPDATED: Note the storageBucket is now "comm-app-ff74b.firebasestorage.app"
    const firebaseConfig = {
      apiKey: "AIzaSyDj47a5iodjbLBDmmJOo4lk1u9zuqjiyL8",
      authDomain: "comm-app-ff74b.firebaseapp.com",
      projectId: "comm-app-ff74b",
      storageBucket: "comm-app-ff74b.firebasestorage.app", 
      messagingSenderId: "269808731820",
      appId: "1:269808731820:web:ac58f7218008179bd9c109",
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files?.[0];
      if (!file) return alert("No file chosen!");

      const storageRef = ref(storage, "testUploads/" + file.name);
      try {
        const snap = await uploadBytes(storageRef, file);
        alert("Uploaded: " + snap.metadata.fullPath);
        console.log("Success. Full path:", snap.metadata.fullPath);
      } catch (e) {
        console.error("Failed upload:", e);
        alert("Upload error: " + e);
      }
    });
  </script>
</body>
</html>
